<!DOCTYPE html>
<html>
<head>
    <title>Sum Program</title>
    <script>
        function calculateSum() {
            let a = 5;
            let b = 7;
            let sum = a + b;
            document.getElementById("result").textContent = "Sum = " + sum;
        }
        window.onload = calculateSum;
    </script>
</head>
<body>
    <h2>JavaScript Sum Program</h2>
    <p id="result"></p>
</body>
</html>
